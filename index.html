<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>swiper</title>
</head>

<body>
   <!-- Swiper -->
   <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="./media/tat1.jpg" alt=""></div>
      <div class="swiper-slide"><img src="./media/tat2.jpg" alt=""></div>
      <div class="swiper-slide"><img src="./media/tat3.jpg" alt=""></div>
      <div class="swiper-slide"><img src="./media/tat4.jpg" alt=""></div>
      <div class="swiper-slide"><img src="./media/boss2.jpg" alt=""></div>
      <div class="swiper-slide"><img src="./media/boss4.jpg" alt=""></div>
      <div class="swiper-slide"><img src="./media/tatt5.jpg" alt=""></div>
      <div class="swiper-slide"><img src="./media/tat6.jpg" alt=""></div>
      <div class="swiper-slide"><img src="./media/tat7.jpg" alt=""></div>
      <div class="swiper-slide"><img src="./media/tat8.jpg" alt=""></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- initialisation du swiper sans passer par un fichier js -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      coverflowEffect: {
        rotate: 30,
        stretch: 0,
        depth: 200,
        
        modifier: 1,
        slideShadows: true,
      },
         loop:true,
         autoplay: {
        delay: 500,
        disableOnInteraction:false,
         },

    });
  </script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
</body>

</html>
